<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Todo list</title>

</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>TODO LIST</h1>
      <ul class="list">
        <li class="item">
          <input type="checkbox" id="item_1" />
          <label for="item_1">
            Покушать
          </label>
        </li>
        <li class="item">
          <input type="checkbox" id="item_2" />
          <label for="item_2">
            Сходить в кино
          </label>

        </li>
        <li class="item">
          <input type="checkbox" id="item_3" />
          <label for="item_3">
            Погладить кота
          </label>
        </li>
        <li class="item">
          <input type="checkbox" id="item_4" />
          <label for="item_4">
            Поиграть в кс
          </label>
        </li>
        <li class="item">
          <input type="checkbox" id="item_5" />
          <label for="item_5">
            Посмотреть кино
          </label>
        </li>
      </ul>
      <hr />
      <form class="add_form" method="post" id="add_form">
        <div>
          <label for="item_title"></label>
          <input type="text" id="item_title" placeholder="Введите итем">
        </div>
        <div>
          <button type="button">Добавить</button>
          <button type="button">Удалить</button>
        </div>

      </form>
      <hr />
      <div id="total" class="status">
        Всего: <span class="js-count"></span>
      </div>
      <div id="left" class="status">
        Осталось: <span class="js-count"></span>
      </div>
      <div id="completed" class="status">
        Выполнено: <span class="js-count"></span>
      </div>


    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
